version: "3.7"

services:
  constant:
    image: node:12-alpine
    container_name: "constant-app"
    command: sh -c "yarn install && yarn run dev"
    ports:
      - 3000:3000
    working_dir: /constant
    environment:
      - DATABASE_URL=mongodb://amar:pdnejoh@mongo-container:27019/
    volumes:
      - ./:/constant
      - /constant/node_modules
      - /constant/app/.next

  database:
    image: mongo
    container_name: "mongo-container"
    environment:
      - MONGO_INITDB_DATABASE=constant
      - MONGO_INITDB_ROOT_USERNAME=amar
      - MONGO_INITDB_ROOT_PASSWORD=pdnejoh
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    ports:
      - "27019:27017"
